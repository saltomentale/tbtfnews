<tr>
<td class="pad"
    style="padding:20px 28px;
           font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <!-- COVER -->
      <td width="120" valign="middle">
        <img src="{{EP_IMAGE}}"
             width="120"
             style="display:block;
                    border-radius:12px;
                    border:1px solid #e0e0e0;">
      </td>

      <!-- CONTENT -->
      <td valign="middle"
          style="padding-left:20px;">
        <h2 style="margin:0 0 8px 0;
                   font-size:18px;
                   line-height:1.3;
                   font-weight:700;
                   color:#111111;">
          {{EP_TITLE}}
        </h2>

        <p style="margin:0 0 10px 0;
                  font-size:13px;
                  color:#555555;">
          Ascoltala su:
        </p>

        <!-- BUTTONS -->
        <table cellpadding="0" cellspacing="0">
          <tr>

            <!-- Spotify -->
            <td style="padding-right:8px;">
              <a href="{{SPOTIFY}}">
                <img src="https://saltomentale.github.io/tbtfnews/assets/spotify.jpg"
                     width="96"
                     height="32"
                     style="display:block;
                            border-radius:6px;
                            object-fit:cover;
                            border:1px solid #dddddd;">
              </a>
            </td>

            <!-- Apple Podcasts -->
            <td style="padding-right:8px;">
              <a href="{{APPLE}}">
                <img src="https://saltomentale.github.io/tbtfnews/assets/apple_podcasts.jpg"
                     width="96"
                     height="32"
                     style="display:block;
                            border-radius:6px;
                            object-fit:cover;
                            border:1px solid #dddddd;">
              </a>
            </td>

            <!-- Acast -->
            <td>
              <a href="{{ACAST}}">
                <img src="https://saltomentale.github.io/tbtfnews/assets/acast.jpg"
                     width="96"
                     height="32"
                     style="display:block;
                            border-radius:6px;
                            object-fit:cover;
                            border:1px solid #dddddd;">
              </a>
            </td>

          </tr>
        </table>


      </td>
    </tr>
  </table>
</td>
</tr>
