<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
@media only screen and (max-width:600px){
  .container { width:100% !important; }
  .pad { padding:16px !important; }
}
a {
  text-decoration: underline !important;
}
</style>
</head>

<body style="margin:0;padding:0;background:#ffffff;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#ffffff;">
<tr>
<td align="center" style="padding:24px;">

<table width="600" cellpadding="0" cellspacing="0"
       class="container"
       style="width:600px;background:#ffffff;border-radius:12px;overflow:hidden;">

<!-- HERO / TITLE -->
<tr>
<td class="pad"
    style="padding:28px 28px 16px 28px;
           font-family:Arial,Helvetica,sans-serif;">
  <h1 style="margin:0;
             font-size:24px;
             line-height:1.3;
             font-weight:700;
             color:#111111;">
    {{EP_TITLE}}
  </h1>
</td>
</tr>

{{PLAYER}}

<!-- EPISODE LINK -->
<tr>
<td class="pad"
    style="padding:0 28px 24px 28px;
           font-family:Arial,Helvetica,sans-serif;">
  <a href="{{EP_LINK}}"
     style="font-size:14px;
            color:#1a73e8;
            text-decoration:none;">Ascolta la puntata!</a> Anche su <a href="https://toobigtofail.it/spotify"
     style="font-size:14px;
            color:#1a73e8;
            text-decoration:none;">Spotify</a> o <a href="https://toobigtofail.it/apple"
     style="font-size:14px;
            color:#1a73e8;
            text-decoration:none;">Apple Podcasts.</a> 
</td>
</tr>

{{SHOW_NOTES}}
{{MINI_POST}}
{{BLOGS}}
{{SLIDES}}

</table>

</td>
</tr>
<tr>
<td class="pad"
    style="padding:20px 28px;
           font-family:Arial,Helvetica,sans-serif;
           font-size:12.5px;
           line-height:1.6;
           color:#777777;
           text-align:center;
           border-top:1px solid #eeeeee;">
  <p style="margin:0;">
    Ti abbiamo rotto?
    <a href="{{ unsubscribe_url }}"
       style="color:#777777;
              text-decoration:underline;">
      Disiscriviti.</a> Nessun rancore.
  </p>
</td>
</tr>

</table>
</body>
</html>
